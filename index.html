<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;

            /* Responsive background image */
            background: url("https://cdn.pixabay.com/photo/2023/11/18/19/06/futuristic-home-8397004_1280.jpg") no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(2px);

            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Dark overlay for readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* background: rgba(0, 0, 0, 0.5); */
            z-index: 0;
        }

        h1,
        .scoreboard,
        #status,
        #restart,
        .board {
            position: relative;
            z-index: 1;
        }

        h1 {
            margin: 10px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
        }

        .scoreboard {
            display: flex;
            gap: 20px;
            margin: 15px 0;
            font-size: 1.3em;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, minmax(80px, 100px));
            grid-template-rows: repeat(3, minmax(80px, 100px));
            gap: 8px;
            margin: 20px auto;
        }

        .cell {
            background: rgba(255, 255, 255, 0.15);
            /* translucent white */
            border-radius: 12px;
            font-size: 2em;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            color: #fff;
            /* brighter text for visibility */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);

            /* Glass effect */
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            /* for Safari */
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.25);
            /* brighter when hovered */
            transform: scale(1.05);
        }


        .cell.taken {
            cursor: not-allowed;
            transform: none;
        }

        .cell.x {
            color: #ff4d4d;
        }

        .cell.o {
            color: #4da6ff;
        }

        #status {
            font-size: 1.3em;
            margin-top: 15px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: inline-block;
        }

        #restart {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1.1em;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.25);
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
            backdrop-filter: blur(6px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
        }

        #restart:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.08);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .board {
                grid-template-columns: repeat(3, 80px);
                grid-template-rows: repeat(3, 80px);
            }

            .cell {
                font-size: 1.5em;
            }
        }
    </style>
</head>

<body>

    <h1>Tic Tac Toe</h1>

    <!-- Scoreboard -->
    <div class="scoreboard">
        <div>‚ùå : <span id="xScore">0</span></div>
        <div>‚≠ï : <span id="oScore">0</span></div>
        <div>ü§ù Draws: <span id="draws">0</span></div>
    </div>

    <div class="board" id="board"></div>
    <p id="status">X's Turn</p>
    <button id="restart">üîÑ Restart Game</button>

    <script>
        const board = document.getElementById("board");
        const statusText = document.getElementById("status");
        const restartBtn = document.getElementById("restart");

        const xScoreEl = document.getElementById("xScore");
        const oScoreEl = document.getElementById("oScore");
        const drawsEl = document.getElementById("draws");

        let xState, oState, turn;
        let xScore = 0, oScore = 0, draws = 0;

        const wins = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function initGame() {
            board.innerHTML = "";
            xState = Array(9).fill(0);
            oState = Array(9).fill(0);
            turn = 1; // X starts
            statusText.textContent = "X's Turn";

            for (let i = 0; i < 9; i++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.dataset.index = i;
                board.appendChild(cell);

                cell.addEventListener("click", () => {
                    if (cell.classList.contains("taken")) return;

                    if (turn === 1) {
                        cell.textContent = "X";
                        cell.classList.add("x");
                        xState[i] = 1;
                        turn = 0;
                        statusText.textContent = "O's Turn";
                    } else {
                        cell.textContent = "O";
                        cell.classList.add("o");
                        oState[i] = 1;
                        turn = 1;
                        statusText.textContent = "X's Turn";
                    }
                    cell.classList.add("taken");

                    if (checkWin(xState)) {
                        statusText.textContent = "üéâ X Won the match!";
                        xScore++;
                        updateScore();
                        endGame();
                    } else if (checkWin(oState)) {
                        statusText.textContent = "üéâ O Won the match!";
                        oScore++;
                        updateScore();
                        endGame();
                    } else if ([...document.querySelectorAll(".cell")].every(c => c.classList.contains("taken"))) {
                        statusText.textContent = "ü§ù It's a Draw!";
                        draws++;
                        updateScore();
                    }
                });
            }
        }

        function checkWin(state) {
            return wins.some(win => win.every(idx => state[idx] === 1));
        }

        function endGame() {
            document.querySelectorAll(".cell").forEach(c => c.classList.add("taken"));
        }

        function updateScore() {
            xScoreEl.textContent = xScore;
            oScoreEl.textContent = oScore;
            drawsEl.textContent = draws;
        }

        restartBtn.addEventListener("click", initGame);

        initGame();
    </script>
</body>

</html>
