<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(270deg, #6a11cb, #2575fc, #14a2bf, #2465dd);
            background-size: 800% 800%;
            animation: gradientMove 20s ease infinite;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            margin: 10px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, minmax(80px, 100px));
            grid-template-rows: repeat(3, minmax(80px, 100px));
            gap: 8px;
            margin: 20px auto;
        }

        .cell {
            background: #ffffff;
            border-radius: 12px;
            font-size: 2em;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .cell:hover {
            background: #f1f1f1;
            transform: scale(1.05);
        }

        .cell.taken {
            cursor: not-allowed;
            transform: none;
        }

        .cell.x {
            color: #ff4d4d;
            /* Red for X */
        }

        .cell.o {
            color: #4da6ff;
            /* Blue for O */
        }

        #status {
            font-size: 1.3em;
            margin-top: 15px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: inline-block;
        }

        #restart {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1.1em;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.15);
            /* glass effect */
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            /* for Safari */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
        }

        #restart:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.08);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
        }


        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .board {
                grid-template-columns: repeat(3, 80px);
                grid-template-rows: repeat(3, 80px);
            }

            .cell {
                font-size: 1.5em;
            }
        }
    </style>
</head>

<body>

    <h1>Tic Tac Toe</h1>
    <div class="board" id="board"></div>
    <p id="status">X's Turn</p>
    <button id="restart">ðŸ”„ Restart Game</button>

    <script>
        const board = document.getElementById("board");
        const statusText = document.getElementById("status");
        const restartBtn = document.getElementById("restart");

        let xState, oState, turn;

        const wins = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function initGame() {
            board.innerHTML = "";
            xState = Array(9).fill(0);
            oState = Array(9).fill(0);
            turn = 1; // X starts
            statusText.textContent = "X's Turn";

            for (let i = 0; i < 9; i++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.dataset.index = i;
                board.appendChild(cell);

                cell.addEventListener("click", () => {
                    if (cell.classList.contains("taken")) return;

                    if (turn === 1) {
                        cell.textContent = "X";
                        cell.classList.add("x");
                        xState[i] = 1;
                        turn = 0;
                        statusText.textContent = "O's Turn";
                    } else {
                        cell.textContent = "O";
                        cell.classList.add("o");
                        oState[i] = 1;
                        turn = 1;
                        statusText.textContent = "X's Turn";
                    }
                    cell.classList.add("taken");

                    if (checkWin(xState)) {
                        statusText.textContent = "ðŸŽ‰ X Won the match!";
                        endGame();
                    } else if (checkWin(oState)) {
                        statusText.textContent = "ðŸŽ‰ O Won the match!";
                        endGame();
                    } else if ([...document.querySelectorAll(".cell")].every(c => c.classList.contains("taken"))) {
                        statusText.textContent = "ðŸ¤ It's a Draw!";
                    }
                });
            }
        }

        function checkWin(state) {
            return wins.some(win => win.every(idx => state[idx] === 1));
        }

        function endGame() {
            document.querySelectorAll(".cell").forEach(c => c.classList.add("taken"));
        }

        restartBtn.addEventListener("click", initGame);

        initGame();
    </script>
</body>

</html>
